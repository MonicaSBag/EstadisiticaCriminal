<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página Inicial SNIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-snic { background-color: #004c99; color: white; padding: 30px 0; }
        .btn-custom { margin: 10px; padding: 15px 30px; font-size: 1.1em; }
        .btn-consultar { background-color: #007bff; border-color: #007bff; }
        .btn-cargar { background-color: #28a745; border-color: #28a745; }
    </style>
</head>
<body>
    <header class="header-snic text-center">
        <div class="container">
            <h1 class="display-4">Sistema Nacional de Información Criminal (SNIC)</h1>
            <p class="lead">República Argentina</p>
        </div>
    </header>

    <div class="container my-5">
        <div class="card shadow-sm p-4 mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Acerca del SNIC</h2>
                <p class="card-text text-justify">{{ snic_resumen | safe }}</p>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-center">
            <a href="{{ url_for('consultar') }}" class="btn btn-consultar btn-lg btn-custom">
                <i class="fas fa-search"></i> Consultar Datos
            </a>
            <a href="{{ url_for('login') }}" class="btn btn-cargar btn-lg btn-custom">
                <i class="fas fa-upload"></i> Cargar Datos (Login Requerido)
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
