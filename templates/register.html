<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Registro de Nuevo Usuario</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'danger' or category == 'warning' else 'success' }}" role="alert">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('register') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3">Registrarse</button>
                        </form>
                        <p class="text-center">
                            ¿Ya tiene cuenta? <a href="{{ url_for('login') }}">Inicie sesión</a>.
                        </p>
                        <p class="text-center">
                            <a href="{{ url_for('index') }}" class="btn btn-link">Volver al Inicio</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
